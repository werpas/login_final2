<ion-content padding>
  <form [formGroup]="loginForm" (submit)="login(user)" novalidate>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input formControlName="email" [class.invalid]="!loginForm.controls.email.valid && blur" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" [class.invalid]="!loginForm.controls.password.valid && blur" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-label color="danger">{{loginStatus.message}}</ion-label>
    <button ion-button block outline color="light" type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
  <button ion-button block class="loginBtn loginBtn--facebook" (click)="loginWithFacebook()">Log in with Facebook</button>
  <button ion-button block outline color="light" (click)="register()">Register</button>
  <button ion-button block outline color="light" (click)="resetPassword()" style="margin-top: 20px">Reset Password</button>
</ion-content>
