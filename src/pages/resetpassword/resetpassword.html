<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input formControlName="email" [class.invalid]="!resetPasswordForm.controls.email.valid && blur" type="text"></ion-input>
        </ion-item>
        <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
          Reset Password
        </button>
      </form>
</ion-content>
